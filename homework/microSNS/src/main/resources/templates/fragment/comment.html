<div th:fragment="commentList(comments)">
<div class="comment" th:each="c : ${comments}" th:id="'comment-' + ${c.id}">
    <p>
        <strong th:text="${c.writer}">작성자</strong>
        <span th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
    </p>
    <p th:text="${c.content}">내용</p>

    <!-- 버튼 영역 -->
    <div class="comment-actions">
        <button class="btn-edit" th:attr="data-id=${c.id}">수정</button>
        <button class="btn-delete" th:attr="data-id=${c.id}">삭제</button>
    </div>

    <!-- 수정 영역 (기본 hidden) -->
    <div class="edit-box hidden">
        <textarea class="edit-content" th:text="${c.content}"></textarea>
        <input type="password" class="edit-password" placeholder="비밀번호" />
        <button class="edit-confirm" th:attr="data-id=${c.id}">수정 완료</button>
    </div>

    <!-- 삭제 영역 (기본 hidden) -->
    <div class="delete-box hidden">
        <input type="password" class="delete-password" placeholder="비밀번호" />
        <button class="delete-confirm" th:attr="data-id=${c.id}">삭제 확인</button>
    </div>
</div>
</div>
