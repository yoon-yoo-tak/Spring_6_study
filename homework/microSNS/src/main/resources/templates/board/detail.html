<div>
    <h1 th:text="${post.title}">제목</h1>
    <p th:text="${post.content}">내용</p>

    <div>
        <a th:href="@{'/posts/' + ${post.id} + '/edit'}">수정</a>
    </div>

    <!-- 댓글 리스트 -->
    <div id="comment-list" th:replace="fragment/comment :: commentList(${comments})"></div>

    <!-- 댓글 작성 -->
    <form id="comment-form" th:action="@{'/posts/' + ${post.id} + '/comments'}" method="post">
        <input type="text" name="writer" placeholder="작성자">
        <input type="text" name="password" placeholder="비밀번호">
        <textarea name="content" placeholder="댓글을 입력하세요"></textarea>
        <button type="submit">댓글 작성</button>
    </form>

    <script th:src="@{/js/comment.js}"></script>
</div>
