<!-- templates/boardEntity/form.html -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <h1 th:text="${mode == 'edit'} ? '게시글 수정' : '게시글 작성'"></h1>

    <form th:action="@{${mode == 'edit'} ? '/board/' + ${post.id} + '/edit' : '/board'}"
          method="post" th:object="${post}">

        <div>
            <input type="text" th:field="*{title}" placeholder="제목" required />
        </div>

        <div>
            <textarea th:field="*{content}" placeholder="내용" required></textarea>
        </div>

        <div>
            <input type="text" th:field="*{writer}" placeholder="작성자" required />
        </div>

        <div>
            <input type="password" th:field="*{password}" placeholder="비밀번호" required />
        </div>

        <div>
            <button type="submit" th:text="${mode == 'edit'} ? '수정' : '작성'"></button>
        </div>
    </form>
</div>
